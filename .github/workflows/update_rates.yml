name: Daily Gold & Silver Rates
on:
  schedule:
    - cron: '30 6 * * 1-5'  # UTC 4:30 AM â†’ IST 10:00 AM (Mon-Fri)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for push with GITHUB_TOKEN
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for pull --rebase to work properly

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Run scraper
        run: python scripts/scrape_rates.py

      - name: Commit & push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gold_silver_rate.json
          git diff --staged --quiet || git commit -m "Daily gold & silver rate update"
          git pull --rebase origin main
          git push origin HEAD:main
