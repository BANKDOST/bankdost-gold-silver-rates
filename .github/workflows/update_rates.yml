name: Daily Gold & Silver Rates

# Run daily at 11:00 AM IST
on:
  schedule:
    - cron: '30 5 * * 1-5' # UTC 4:30 AM = IST 10:00 AM
  workflow_dispatch: # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz

      # 4Ô∏è‚É£ Run scraper
      - name: Run scraper
        run: python scripts/scrape_rates.py

      # 5Ô∏è‚É£ Commit & push updated JSON using PAT
      - name: Commit updated JSON
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # üîë THIS LINE FIXES YOUR FAILURE
          git pull origin main --rebase

          git add gold_silver_rate.json
          git commit -m "Daily gold & silver rate update" || exit 0
          git push https://x-access-token:${GH_PAT}@github.com/BANKDOST/bankdost-gold-silver-rates.git HEAD:main
