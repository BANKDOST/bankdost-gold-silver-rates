name: Daily Gold & Silver Rates

# Run daily at 10:00 AM IST
on:
  schedule:
    - cron: '30 4 * * *'  # UTC 4:30 AM = IST 10:00 AM
  workflow_dispatch:  # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Run scraper
        run: python scripts/scrape_rates.py

      - name: Commit updated JSON
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gold_silver_rate.json
          git commit -m "Daily gold & silver rate update" || exit 0
          git push https://x-access-token:${GH_PAT}@github.com/BANKDOST/bankdost-gold-silver-rates.git HEAD:main
